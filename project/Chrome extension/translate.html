<!DOCTYPE html>
<html>
  <head>
    <title>Text to Binary Translator</title>
    <link rel="stylesheet" href="translate.css">
  </head>
  <body>
    <h1>Text to Binary</h1>
    <textarea id="inputText" placeholder="Enter text or binary"></textarea>
    <button id="translateBtn">Translate to Binary</button>
    <button id="decodeBtn">Decode Binary</button>
    
    <p>Output:</p>
    <textarea id="outputText" readonly></textarea>
    <button id="copyBtn">Copy Output</button>
    
    <script src="translate.js"></script>
  </body>
</html>
